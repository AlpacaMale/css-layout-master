<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.scss" />
    <title>CSS Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <div class="status-bar">
        <span class="status-bar__time">9:41</span>
        <div class="status-bar__icons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>

      <header class="header">
        <ul class="header__list">
          <li class="header__list-item header__list-item--inverted">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Research</li>
          <li class="header__list-item">Goal</li>
          <li class="header__list-item">iOS Development</li>
        </ul>
      </header>

      <div class="cards">
        <div class="cards__card">
          <h2 class="card__title">The Making of Modern Art</h2>
          <div class="card__footer">
            <span class="card__progress">63%</span>
            <div class="card__progress-bar">
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Mobile Interfaces Advanced</h2>
          <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Graphic Design</h2>
          <div class="card__footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Web Design Junior</h2>
          <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Inclusive Web Design</h2>
          <div class="card__footer">
            <span class="price">$99/mon</span>
            <span class="length">3</span>
          </div>
        </div>
        <div class="cards__card">
          <h2 class="card__title">Machine Learning</h2>
          <div class="card__footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/06a089660a.js" crossorigin="anonymous"></script>
  </body>
</html>
